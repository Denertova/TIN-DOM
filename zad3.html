<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Samochodów</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ecf0f1;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

<script>
  // Tworzenie tablicy obiektów typu auto
  var cars = [
    { rok: 2020, przebieg: 15000, cena_wyjsciowa: 50000, cena_koncowa: 48000 },
    { rok: 2018, przebieg: 30000, cena_wyjsciowa: 45000, cena_koncowa: 42000 },
    { rok: 2021, przebieg: 10000, cena_wyjsciowa: 55000, cena_koncowa: 52000 }
  ];

  // Tworzenie tabeli i dodawanie danych z tablicy obiektów
  var table = document.createElement('table');
  var headerRow = table.insertRow(0);

  // Dodawanie nagłówków kolumn
  for (var key in cars[0]) {
    var headerCell = document.createElement('th');
    headerCell.textContent = key.charAt(0).toUpperCase() + key.slice(1); // Zmiana pierwszej litery na wielką
    headerRow.appendChild(headerCell);
  }

  // Dodawanie danych
  for (var i = 0; i < cars.length; i++) {
    var row = table.insertRow(i + 1);

    for (var key in cars[i]) {
      var cell = row.insertCell();
      cell.textContent = cars[i][key];
    }
  }

  // Dodawanie tabeli do body dokumentu
  document.body.appendChild(table);
</script>

</body>
</html>
