<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosty Kalkulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
    }

    #calculator {
      background-color: #34495e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #ecf0f1;
    }

    input, select, button {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 24px;
      margin-top: 10px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="number" id="num1" placeholder="Wprowadź liczbę">
  <select id="operation">
    <option value="add">Dodawanie</option>
    <option value="subtract">Odejmowanie</option>
    <option value="multiply">Mnożenie</option>
    <option value="divide">Dzielenie</option>
  </select>
  <input type="number" id="num2" placeholder="Wprowadź liczbę">
  <button onclick="calculate()">Oblicz</button>
  <div id="result"></div>
</div>

<script>
  function calculate() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var operation = document.getElementById('operation').value;
    var resultElement = document.getElementById('result');

    if (isNaN(num1) || isNaN(num2)) {
      resultElement.innerHTML = '<div class="error">Wprowadź poprawne liczby.</div>';
      return;
    }

    switch (operation) {
      case 'add':
        resultElement.innerHTML = 'Wynik: ' + (num1 + num2);
        break;
      case 'subtract':
        resultElement.innerHTML = 'Wynik: ' + (num1 - num2);
        break;
      case 'multiply':
        resultElement.innerHTML = 'Wynik: ' + (num1 * num2);
        break;
      case 'divide':
        if (num2 === 0) {
          resultElement.innerHTML = '<div class="error">Nie można dzielić przez zero.</div>';
        } else {
          resultElement.innerHTML = 'Wynik: ' + (num1 / num2);
        }
        break;
      default:
        resultElement.innerHTML = '<div class="error">Wybierz poprawną operację.</div>';
    }
  }
</script>

</body>
</html>
